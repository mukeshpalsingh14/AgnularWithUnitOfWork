<!-- src/app/product-form/product-form.component.html -->
<div class="container">
  <h2>{{ productId ? 'Edit' : 'Add' }} Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input id="name" formControlName="productName" class="form-control" />
      <div *ngIf="productForm.get('productName')?.touched && productForm.get('productName')?.invalid">
        <small class="text-danger" *ngIf="productForm.get('productName')?.errors?.['required']">Product name is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="productDescription" formControlName="productDescription" class="form-control"></textarea>
      <div *ngIf="productForm.get('productDescription')?.touched && productForm.get('productDescription')?.invalid">
        <small class="text-danger" *ngIf="productForm.get('productDescription')?.errors?.['required']">Description is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="description">File</label>
      <input type="file" id="files" formControlName="files" (change)="onFileSelected($event)" class="form-control"/>
      <div *ngIf="productForm.get('files')?.touched && productForm.get('files')?.invalid">
        <small class="text-danger" *ngIf="productForm.get('files')?.errors?.['required']">Description is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="productPrice" formControlName="productPrice" type="number" class="form-control" />
      <div *ngIf="productForm.get('ProductPrice')?.touched && productForm.get('productPrice')?.invalid">
        <small class="text-danger" *ngIf="productForm.get('productPrice')?.errors?.['required']">Price is required</small>
        <small class="text-danger" *ngIf="productForm.get('productPrice')?.errors?.['min']">Price must be greater than zero</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
