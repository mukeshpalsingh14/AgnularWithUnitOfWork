<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName">
      <div *ngIf="signupForm.get('firstName')?.invalid && (signupForm.get('firstName')?.dirty || signupForm.get('firstName')?.touched)">
        <div *ngIf="signupForm.get('firstName')?.errors?.['required']"  style="color:red">Name is required.</div>
        <div *ngIf="signupForm.get('firstName')?.errors?.['minlength']"  style="color:red">Name must be at least 3 characters long.</div>
      </div>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName">
      <div *ngIf="signupForm.get('lastName')?.invalid && (signupForm.get('lastName')?.dirty || signupForm.get('lastName')?.touched)">
        <div *ngIf="signupForm.get('lastName')?.errors?.['required']">Name is required.</div>
        <div *ngIf="signupForm.get('lastName')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
      <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="signupForm.invalid">Submit</button>
  </form>
